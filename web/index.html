<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LittlevGL font convertor</title>
  </head>

  <body>
    <main role="main" class="container">

      <h1>Select font to convert</h1>
      <!--<p class="lead">description text.</p>-->
      <form id="converterForm">
        <div class="custom-file">
           <input type="file" class="custom-file-input" id="sourceFontFile" required>
           <label class="custom-file-label" for="sourceFontFile">Choose file...</label>
        </div>
        <p>options...</p>

        <button class="btn btn-primary" type="submit">Create</button>
      </form>

    </main><!-- /.container -->
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
